<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    var cicekler = ["Gül", "Papatya", "Orkide", ["Menekşe", "Kasımpatı"]];
    document.write(cicekler + "<br>");
    var islemyap = cicekler.length;
    document.write("Dizinin eleman sayısı: " + islemyap + "<br>");
    var islemyap2 = cicekler[3].length;
    document.write("Alt dizinin eleman sayısı: " + islemyap2);
  </script>
  <body></body>
</html>
