<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    var cicekler = ["Gül", "Papatya", "Orkide", "Menekşe"];
    document.write(cicekler + "<br>");
    document.write(cicekler[0] + "<br>");
    document.write(cicekler[1] + "<br>");
    document.write(cicekler[2] + "<br>");
    document.write(cicekler[3] + "<br><br>");

    var degistir = ["Gül", "Papatya", "Orkide", "Menekşe"];
    degistir[3] = "Manolya";
    document.write(degistir + "<br>");
    document.write(degistir[0] + "<br>");
    document.write(degistir[1] + "<br>");
    document.write(degistir[2] + "<br>");
    document.write(degistir[3]);
  </script>
  <body></body>
</html>
