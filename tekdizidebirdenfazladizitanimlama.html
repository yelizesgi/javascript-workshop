<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    var renkler = new Array("Kırmızı", "Sarı", "Beyaz"),
      cicekler = new Array("Gül", "Papatya", "Orkide");
    document.write(renkler + "<br>");

    document.write(renkler[0] + "<br>");
    document.write(renkler[1] + "<br>");
    document.write(renkler[2] + "<br> <br>");
    document.write(cicekler + "<br>");
    document.write(cicekler[0] + "<br>");
    document.write(cicekler[1] + "<br>");
    document.write(cicekler[2] + "<br><br>");

    document.write(renkler[0] + " " + cicekler[0] + "<br>");
    document.write(renkler[1] + " " + cicekler[1] + "<br>");
    document.write(renkler[2] + " " + cicekler[2]);
  </script>
  <body></body>
</html>
