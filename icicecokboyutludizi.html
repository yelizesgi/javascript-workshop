<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    var cicekler = [
      "Gül",
      "Papatya",
      ["Muz", "Çilek", "Erik"],
      "Menekşe",
      "Orkide",
    ];
    document.write(cicekler + "<br>");
    document.write(cicekler[0] + "<br>");
    document.write(cicekler[1] + "<br>");
    document.write(cicekler[2][0] + "<br>");
    document.write(cicekler[2][1] + "<br>");
    document.write(cicekler[2][2] + "<br>");
    document.write(cicekler[3] + "<br>");
    document.write(cicekler[4]);
  </script>
  <body></body>
