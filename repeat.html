<!doctype html>
<html lang="tr-TR">

<head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8">
    <title>merhaba javascript</title>
</head>
<script type="text/javascript" language="javascript">
    // repeat()   : Kendisine verilen parametre olarak verilen değer doğrultusunda değişken içeriğini tekrar edip kopyalayarak yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür.
    var metin = "Javascript ";
    document.write(metin + "<br>");

    var islem = metin.repeat(2);
    document.write(islem);
</script>
