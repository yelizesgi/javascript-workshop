<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    var cicekler = [
      "Gül",
      "Orkide",
      "Menekşe",
      "Leylak",
      "Karanfil",
      "Papatya",
    ];
    document.write("Dizinin orjinal hali: " + cicekler + "<br>");
    var islemyap = cicekler.pop();
    document.write("Dizinin silinen elemanı: " + islemyap + "<br>");
    document.write("Dizinin son hali: " + cicekler);
  </script>
  <body></body>
</html>
