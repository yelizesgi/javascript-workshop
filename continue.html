<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    var deger = 1;
    while (deger <= 10) {
      if (deger == 4) {
        deger++;
        continue;
      }
      document.write(deger + "<br>");
      deger++;
    }
  </script>
  <body></body>
</html>
