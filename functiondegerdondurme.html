<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    function parabirimi(birim, tutar) {
      if (birim == "Türk Lirası") {
        var kur = 1;
      } else if (birim == "Amerikan Doları") {
        var kur = 3;
      } else if (birim == "Euro") {
        var kur = 4;
      }
      return tutarhesapla(kur, tutar);
    }

    function tutarhesapla(gelenkur, gelentutar) {
      var hesapyap = gelenkur * gelentutar;
      document.write(hesapyap);
    }

    parabirimi("Amerikan Doları", 100);
  </script>
  <body></body>
</html>
