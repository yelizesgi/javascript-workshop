<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    var renkler = ["Sarı", "Kırmızı", ["Mavi", "Yeşil"], "Siyah", "Beyaz"];
    document.write(renkler + "<br>");

    var deneme = renkler.join(" ve ");
    document.write(deneme + "<br><br>");

    var sayilar = [23, 45, 67, 89, 65, 90, 76];
    document.write(sayilar + "<br>");

    var kontrol = typeof sayilar;
    document.write(kontrol + "<br><br>");

    var test = sayilar.toString();
    document.write(test + "<br>");
    var testkontrol = typeof test;
    document.write(testkontrol);
  </script>
  <body></body>
</html>
