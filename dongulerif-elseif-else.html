      document.write("İyi Geceler");

      document.write("İyi Günler");

      document.write("İyi Akşamlar");
    } else if (saat > 23) {
      document.write("Değer Çok Büyük");
    } else if (verituru == "string") {
      document.write("Değer Rakamsal Olmalıdır");

      document.write("Hata");
    }
