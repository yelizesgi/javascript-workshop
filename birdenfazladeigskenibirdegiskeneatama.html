<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    var renkler = ["Yeşil", "Lacivert", "Siyah"];
    document.write(renkler + "<br>");
    var nesneler = ["Ağaç", "Kıyafet", "Elbise"];
    document.write(nesneler + "<br><br>");
    var sonuc = [renkler, nesneler];
    document.write(sonuc + "<br>");
    document.write(sonuc[0][0] + "<br>");
    document.write(sonuc[0][1] + "<br>");
    document.write(sonuc[0][2] + "<br>");
    document.write(sonuc[1][0] + "<br>");
    document.write(sonuc[1][1] + "<br>");
    document.write(sonuc[1][2] + "<br>");
  </script>
  <body></body>
</html>
