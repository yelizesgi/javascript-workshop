<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    var metin =
      "Javascript internet üzerinde kullanılan en yaygın script dilidir.";
    document.write(metin + "<br><br>");

    var sonuc1;
    for (sonuc1 in metin) {
      document.write(metin[sonuc1]);
    }
    document.write("<br><br>");

    var sonuc2;
    for (sonuc2 in metin) {
      document.write(metin[sonuc2] + "<br>");
    }
  </script>
  <body></body>
</html>
