<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    var kisi = (function () {
      var isimsoyisim = "Gül Kırmızı";
      return {
        isimgetir: function () {
          return isimsoyisim;
        },
      };
    })();

    var sonuc = kisi.isimgetir();
    document.write(sonuc);
  </script>
  <body></body>
</html>
