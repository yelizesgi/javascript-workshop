<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    function deneme(parametrebir, parametreiki) {
      function test(sonbir) {
        var sonuc = sonbir * sonbir;
        document.write(sonuc + "<br>");
      }
      return test(parametrebir) + test(parametreiki);
    }

    deneme(3, 6);
  </script>
  <body></body>
</html>
