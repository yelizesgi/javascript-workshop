<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    function deneme(deger, eleman, sira, degisken) {
      return deger + eleman;
    }

    var sayilar = [100, 200, 300, 400, 500];
    document.write(sayilar + "<br>");

    var islem = sayilar.reduce(deneme);
    document.write(islem);
  </script>

</html>
