<!doctype html>
<html lang="tr-TR">

<head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8">
    <title>merhaba javascript</title>
</head>
<script type="text/javascript" language="javascript">
    // concat()  :  Üzerinde çalşılan değişkene parametrik olarak verlen değişken/değişkenleri dahil ederek yeni bir içerik oluşturur. Oluşturduğu değeri geriye döndürür.

    var bir = "Yeliz";
    var iki = "Eşgi";
    var uc = "Javascript";
    var dort = "Eğitim";
    var bes = "Seti";

    document.write(bir + "<br>");
    document.write(iki + "<br>");
    document.write(uc + "<br>");
    document.write(dort + "<br>");
    document.write(bes + "<br>");

    var sonuc = bir.concat(iki, uc, dort, bes);
    document.write(sonuc + "<br>");
</script>

<body>
</body>

</html>
