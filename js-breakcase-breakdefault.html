<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" conten="text/html; charset=utf-8" />
    <title>merhaba javascript</title>
  </head>
  <script type="text/javascript" language="javascript">
    var metin = "Yeliz Eşgi Javascript Deneme";
    var karaktersay = metin.lenght;

    switch (karaktersay) {
      case 1:
        document.write("Metin karakter sayısı 1'dir.");
        break;
      case 2:
        document.write("Metin karakter sayısı 2'dir.");
        break;
      case 3:
        document.write("Metin karakter sayısı 3'dur.");
        break;
      case 4:
        document.write("Metin karakter sayısı 4'dur.");
        break;
      case 5:
        document.write("Metin karakter sayısı 5'dir.");
        break;
      case 6:
        document.write("Metin karakter sayısı 6'dir.");
        break;
      default:
        document.write("Metin karakter sayısı 6'dan fazladir.");
    }
  </script>
  <body></body>
</html>
